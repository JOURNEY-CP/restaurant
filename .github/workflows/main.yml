name: HerokuCI
on:
  push:
    branches:
      - master
jobs:
  login:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Login to Heroku 
      env: 
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku login 
    - name: add remote
      run: git remote add heroku https://git.heroku.com/restaurant-journey.git
    - name: Build and push
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: git subtree push --prefix backend heroku master
